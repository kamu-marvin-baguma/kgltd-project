<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/stlye.css" />
  </head>
  <body>
    <div class="login-form">
      <h1>Login Form</h1>
      <form
        action=""
        name="myform"
        method="post"
        onsubmit="return validateForm()"
      >
        <div>
          <label for="Name">Name:</label>
          <input type="text" id="Name" size="60" name="Name" />
          <small name="nameerr"></small>
        </div>
        <br>
        <div>
          <label for="E-mail">E-mail Address:</label>
          <input type="text" id="E-mail" size="60" name="Email" />
          <small class="error"></small>
        </div>
        <br>
        <div>
          <label for="Password">Password:</label>
          <input type="text" id="Password" size="60" name="Password" />
          <small class="error"></small>
        </div>
        <br>
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="return validationForm()"
            value="submit"
          >
            Submit
          </button>
          <small></small>
          <p>Have An Account? <span> Sign In</span></p>
        </div>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
