<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup/login </title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
<div class="wrapper">
    <div class="modalform">
        <div class="actionBtns">
            <button class="actionBtn signupBtn">Signup</button>
            <button class="actionBtn loginBtn">Login</button>
            <button class="moveBtnb ">Signup</button>
        </div>
        <div class="userform">
            <form action="" class="form signup signupform">
                <div class="inputgroup">
                    <input type="text"  placeholder="First name" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="text"  placeholder="Last name" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="email"  placeholder="Email address" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="password"  placeholder="create new password" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="password"  placeholder="confirm password" autocomplete="off">
                </div>
                <button type="submit" class="submitBtn">submit</button>
            </form>

            <form action="" class="form login ">
               
                <div class="inputgroup">
                    <input type="email"  placeholder="Email address" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="password"  placeholder="create new password" autocomplete="off">
                </div>
                <div class="inputgroup">
                    <input type="password"  placeholder="confirm password" autocomplete="off">
                </div>
                <button type="submit" class="submitBtn">submit</button>
            </form>
        </div>
    </div>
</div>








    <script src="./sign.js"></script>
</body>
</html>
